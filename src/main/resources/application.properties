# Configure the View Resolver
spring.view.prefix=/WEB-INF/jsp/
spring.view.suffix=.jsp

# ========================= #
# DATABASE CONNECTION SETUP #
# ========================= #
# The URL to your database
# spring.datasource.url=jdbc:postgresql://localhost:5432/planguin
org.springframework.jdbc.datasource.url=jdbc:postgresql://localhost:5432/planguin
